<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CDEK EK5 Enhancement Project</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <nav>
        <label for="dashboardRadio">
            <input type="radio" name="extensionNav" id="dashboardRadio" checked>
            <span>Дашборд</span>
        </label>
        <label for="settingsRadio">
            <input type="radio" name="extensionNav" id="settingsRadio">
            <span>Настройки</span>
        </label>
        <label for="aboutRadio">
            <input type="radio" name="extensionNav" id="aboutRadio">
            <span>О расширении</span>
        </label>
    </nav>
    <main>
        <span id="version"></span>
        <div id="dashboard" class="menu active">
            <div class="new-version">Доступна новая версия <span></span>! <p class="gap margin-top"><a href="https://github.com/qlimq/ek5enchancement/archive/refs/heads/main.zip" class="button" target="_blank">Скачать</a> <a href="https://github.com/qlimq/ek5enchancement/releases" target="_blank">Изменения</a></p></div>
        </div>
        <div id="options" class="menu">
            <label for="like">
                <input type="checkbox" id="like">
                Крутой цвет
            </label>
            
    <select id="color">
        <option value="red">red</option>
        <option value="green">green</option>
        <option value="blue">blue</option>
        <option value="yellow">yellow</option>
      </select>
      <button id="save">Save</button>
        </div>
        <div id="about" class="menu">
            <h2>Различные улучшения для ЭК5</h2>
            <p>Создано менеджером КЛО с ❤️</p>

            <div>
                <h3>Поддержать</h3>
                <a href="https://" target="_blank">Ссылка на</a>
            </div>
        </div>
    </main>
    <script src="popup.js"></script>
</body>
</html>
